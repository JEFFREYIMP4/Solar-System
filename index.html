<html>
    <head>
        <title>
            3dShapes
        </title>
       <script src ="https://aframe.io/releases/1.3.0/aframe.min.js" ></script>
        </head>
<body>

<a-scene>
   <a-sky src="Solarsystem/space.jpeg"></a-sky> 
   <a-sphere  src="Solarsystem/sun.jpeg" position="0 0 -10" radius="4" animation="property:rotation;to: 0 360 0;loop:true;dur:50000"> 
   <a-sphere  src="Solarsystem/mercury.jpeg" position="10 0 -10" radius="0.8" animation="property:rotation;to: 0 360 0;loop:true;dur:5000"></a-sphere>
   <a-sphere  src="Solarsystem/venus.jpeg" position="15 0 -10" radius="1.3" animation="property:rotation;to: 0 360 0;loop:true;dur:5000"></a-sphere>
   <a-sphere  src="Solarsystem/earth.jpeg" position="20 0 -10" radius="1.8" animation="property:rotation;to: 0 360 0;loop:true;dur:5000"></a-sphere>
   <a-sphere  src="Solarsystem/mars.jpeg" position="25 0 -10" radius="1.8" animation="property:rotation;to: 0 360 0;loop:true;dur:5000"></a-sphere>
   <a-sphere  src="Solarsystem/jupiter.jpeg" position="30 0 -10" radius="2.9" animation="property:rotation;to: 0 360 0;loop:true;dur:5000"></a-sphere>
</a-scene>

</body>
</html>
